<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Add new car to employee Form</title>
</head>

<body>

            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/employee/dashboard}">Home</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/employee/showOrderList}" type="button" class="nav-link" aria-pressed="true">Order List</a>
                        <!-- мапінг на контроллер з формаою реєстрації  -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/employee/showAddCarForm}" type="button" class="nav-link" aria-pressed="true">Add car</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/employee/showCarList}" type="button" class="nav-link" aria-pressed="true">Show car</a>

                        <a th:href="@{/employee/showOption}" type="button" class="nav-link" aria-pressed="true">Options</a>

<section class="add-existing-car">
    <div class="container">
    <h2 class="add-existing-car__title">Wybrać samochód z moich samochodów</h2>

        <!-- Car вибираємо чи вживати машину з списку чи додати до списку нову машину чи створити одноразову машину -->
        <div class="mycar-wrapper">
            <th:block th:each="carEmployee : ${carDataList}">
                <div class="mycar-form">
                    <form th:action="@{/employee/addCarToOrder}"
                          th:object="${orderEmployeeData}"
                          method="post">
                        <!-- Input -->
                        <ul>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{marque}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{model}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{year}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{engineType}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{registrationNumber}"/></li>
                            <li class="list-group-item"><p th:object="${carEmployee}" th:text="*{vin}"/></li>
                            <input type="hidden" th:value="${carEmployee.model}" name="carData.model"/>
                            <input type="hidden" th:value="${carEmployee.marque}" name="carData.marque"/>
                            <input type="hidden" th:value="${carEmployee.year}" name="carData.year"/>
                            <input type="hidden" th:value="${carEmployee.engineType}" name="carData.engineType"/>
                            <input type="hidden" th:value="${carEmployee.registrationNumber}" name="carData.registrationNumber"/>
                            <input type="hidden" th:value="${carEmployee.vin}" name="carData.vin"/>
                            <input type="hidden" th:value="${carEmployee.registrationNumber}" name="registrationNumber"/>

                            <li class="list-group-item">
                                <button type="submit" class="btn btn-secondary addCar-Btn">Add Car</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</section>
<section class="add-temporary-car">
    <div class="container">
        <div class="workshop-form">
            <form th:action="@{/employee/processCreateOrder}"
                  th:object="${orderEmployeeData.carData}" method="POST"
                  class="form-horizontal">
                <legend class="form-legend">Add car now</legend>
                <!-- Marque -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{marque}" placeholder="marque (*)" class="form-control" />
                </div>

                <div th:if="${#fields.hasErrors('marque')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('marque')}" th:text="'Marque ' + ${err}" />
                    </ul>
                </div>


                <!-- Model -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" th:field="*{model}" placeholder="model (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('model')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('model')}" th:text="'Model ' + ${err}" />
                    </ul>
                </div>

                <!-- Year -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" th:field="*{year}" placeholder="year (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('year')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('year')}" th:text="'Year ' + ${err}" />
                    </ul>
                </div>


                <!-- vin -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{vin}" placeholder="VIN (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('vin')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('vin')}" th:text="'VIN ' + ${err}" />
                    </ul>
                </div>

                <!-- Registration number -->
                <div style="margin-bottom: 25px" class="input-group">
                    <input type="text" th:text th:field="*{registrationNumber}" placeholder="registrationNumber (*)" class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('registrationNumber')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('registrationNumber')}" th:text="'Registration Number ' + ${err}" />
                    </ul>
                </div>

                <!-- Engine type -->
                <select th:field="*{engineType}" class="form-select" aria-label="Default select example">
                    <option th:each="i : ${T(com.mnykolaichuk.luv2code.springboot.thymeleafdemo.model.enums.EngineType).values()}"
                            th:value="${i}" th:text="${i}"></option>
                </select>
                <form th:action="@{/employee/processCreateOrder}"
                      th:object="${orderEmployeeData}" method="POST"
                      class="form-horizontal">
                    <div class="form-floating">
                        <textarea class="form-control" th:field = "*{description}" placeholder="description" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                    <!--        choose city                -->
                    <select th:field="*{cityName}" class="form-select" aria-label="Default select example">
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                    </select>

                    <input type="hidden" th:value="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}" name="creationDate"/>
                    <button type="submit" class="btn btn-secondary">Create order</button>
                </form>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
