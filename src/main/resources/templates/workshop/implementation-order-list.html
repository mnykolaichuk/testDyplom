<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Workshop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/employee/dashboard}">Home</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/workshop/showCreatedOrderList}" type="button" class="nav-link" aria-pressed="true">New Orders</a>
                        <!-- мапінг на контроллер з формаою реєстрації  -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/workshop/showImplementationOrderList}" type="button" class="nav-link" aria-pressed="true">Current orders</a>
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/workshop/showCompletedOrderList}" type="button" class="nav-link" aria-pressed="true">Archiw orders</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/workshop/showOption}" type="button" class="nav-link" aria-pressed="true">Options</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                </div>

                <li class="nav-item">
                    <a th:href="@{/login}" type="button" class="nav-link">LogIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="order-list">
    <div class="container">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Registration</th>
                    <th scope="col">Creation</th>
                    <th scope="col">Implementation date</th>
                    <th scope="col">Price</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderWorkshopDataIterator : ${orderWorkshopDataList}">
                    <td class="scope">1</td>
                    <td th:text="${orderWorkshopDataIterator.carData.registrationNumber}"/>
                    <td th:text="${orderWorkshopDataIterator.creationDate}"/>
                    <td th:text="${orderWorkshopDataIterator.orderAnswerData.implementationDate}"/>
                    <td th:text="${orderWorkshopDataIterator.orderAnswerData.price}"/>
                    <div th:if="${orderWorkshopDataIterator.employeeDetailData != null and orderWorkshopDataIterator.employeeDetailData != ''}">
                        <td th:text="${orderWorkshopDataIterator.employeeDetailData.firstName}"/>
                        <td th:text="${orderWorkshopDataIterator.employeeDetailData.lastName}"/>
                        <td th:text="${orderWorkshopDataIterator.employeeDetailData.phoneNumber}"/>
                    </div>
                    <div th:if="${orderWorkshopDataIterator.employeeDetailData == null or orderWorkshopDataIterator.employeeDetailData == ''}">
                        <td/>
                        <td/>
                        <td/>
                    </div>
                    <td>
                        <form th:action="@{/workshop/showImplementationOrderListOptions}"
                              method="POST"
                              class="form-horizontal">
                            <input type="hidden" th:value="${orderWorkshopDataIterator.orderAnswerId}" name="orderAnswerId"/>
                            <button type="submit" class="btn btn-secondary">Options</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/workshop/processOrderCompleted}"
                              method="POST"
                              class="form-horizontal">

                            <input type="hidden" th:value="${orderWorkshopDataIterator.orderAnswerId}" name="orderAnswerId"/>

                            <button type="submit" class="btn btn-secondary">Completed</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <!--                <div style="margin-top: 10px" class="form-group">-->
                <!--                    <div class="col-sm-6 controls">-->
                <!--                    </div>-->

                <!--                </div>-->
            </table>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
