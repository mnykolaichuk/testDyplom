<section class="registration">
	<div class="container">
		<div class="workshop-form">
			<form th:action="@{/register/workshop/processRegistration}"
				  th:object="${workshopData}" method="POST"
				  class="form-horizontal">
				<legend class="form-legend">Register New User</legend>

				<!-- Place for messages: error, alert etc ... -->
				<div class="form-group">
					<div class="col-xs-15">
						<div>

							<!-- Check for registration error -->
							<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
								<span th:text="${registrationError}"></span>
							</div>

						</div>
					</div>
				</div>

				<!-- User name -->
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" id="username" th:field="*{username}" placeholder="username (*)" class="form-control" />
				</div>

				<div th:if="${#fields.hasErrors('username')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('username')}" th:text="'User name ' + ${err}" />
					</ul>
				</div>


				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" th:field="*{password}" placeholder="password (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('password')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
					</ul>
				</div>

				<!-- Confirm Password -->
				<div class="mb-3">
					<label for="passwordConfirm" class="form-label">Confirm password</label>
					<input type="password" id="passwordConfirm" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('matchingPassword')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
					</ul>
				</div>


				<!-- First name -->
				<div class="mb-3">
					<label for="workshopName" class="form-label">Name</label>
					<input type="text" id="workshopName" th:field="*{workshopName}" placeholder="name (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('workshopName')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('workshopName')}" th:text="'workshop name ' + ${err}" />
					</ul>
				</div>

				<!-- Address -->
				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<input type="text" id="address" th:field="*{address}" placeholder="address (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('address')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('address')}" th:text="'address ' + ${err}" />
					</ul>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" id="email" th:field="*{email}" placeholder="email (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('email')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
					</ul>
				</div>


				<!--						//TO DO add label with phone number format-->
				<!-- Phone number -->
				<div class="mb-3">
					<label for="phoneNumber" class="form-label">Phone number</label>
					<input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="phone number (*)" class="form-control" th:errorclass="fieldError" />
				</div>
				<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
					<ul class="error-list">
						<li class="error-list-item" th:each="err : ${#fields.errors('phoneNumber')}" th:text="'Numer telefonu ' + ${err}" />
					</ul>
				</div>

				<!-- City -->
				<div class="mb-3">
					<select th:field="*{cityName}" class="form-select" aria-label="Default select example">
						<option th:each="i : ${cities}" th:value="${i}" th:text="${i}"></option>
					</select>
				</div>

				<!-- Register Button -->
				<button type="submit" class="btn btn-secondary">Register</button>
			</form>
		</div>
	</div>
</section>
