<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Add new car to employee Form</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/register/employee/showRegistrationForm}" type="button" class="nav-link">Register New User</a>
                        <!-- мапінг на контроллер з формаою реєстрації  -->
                    </li>
                    <div class="divider">
                        |
                    </div>
                    <li class="nav-item">
                        <a th:href="@{/register/workshop/showRegistrationForm}" type="button" class="nav-link">Register New Workshop</a>
                        <!--  мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                </div>

                <li class="nav-item">
                    <a th:href="@{/login}" type="button" class="nav-link">LogIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="show-existing-car">
    <div class="container">
        <div class="mycar-wrapper">
            <div class="mycar-form">
                <form th:action="@{/processCreateOrder}"
                      th:object="${orderWorkshopData}" method="POST">
                    <legend class="form-legend">Wybrany samochód</legend>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{make}"/></li>
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{model}"/></li>
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{year}"/></li>
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{engineType}"/></li>
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{registrationNumber}"/></li>
                        <li class="list-group-item"><p th:object="${orderWorkshopData.carData}" th:text="*{vin}"/></li>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{make}"/>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{model}"/>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{year}"/>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{engineType}"/>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{registrationNumber}"/>
                        <input type="hidden" th:object="${orderWorkshopData.carData}" th:field="*{vin}"/>
                    </ul>
                    <br>
                    <th:block th:object="${employeeDetailData}">
                        <!-- First name -->
                        <div class="form-floating">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" th:field="*{firstName}" placeholder="first name (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>
                        <br>

                        <!-- Last name -->
                        <div class="form-floating">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id = "lastName" th:field="*{lastName}" placeholder="last name (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>
                        <br>
                        <!-- Email -->
                        <div class="form-floating">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" th:field="*{email}" placeholder="email (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                        <br>
                        <!-- Phone number -->
                        <div class="form-floating">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="phone number (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('phoneNumber')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="'Numer telefonu ' + ${err}" />
                            </ul>
                        </div>
                        <br>
                    </th:block>
                    <div class="form-floating">
                        <textarea class="form-control" th:field = "*{description}" placeholder="description" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Description</label>
                        <div th:if="${#fields.hasErrors('description')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('description')}" th:text="'description ' + ${err}" />
                            </ul>
                        </div>
                    </div>
                    <br>
                    <!--        choose city                -->
                    <select th:field="*{cityName}" class="form-select" aria-label="Default select example">
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                    </select>
                    <br>

                    <input type="hidden" th:value="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}" name="creationDate"/>
                    <button type="submit" class="btn btn-secondary">Create order</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
